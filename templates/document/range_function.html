<h1>range函数</h1>
<h2>示例:</h2>
<iframe src="/get_code_color/range_function_0.py"></iframe>
<h1>参数:</h1>
<h3><pre>
range(stop) -> range object
range(start, stop[, step]) -> range object</pre>
</h3>
<h1>参数讲解:</h1>
<h4>
<pre>
start 开始位置 default = 0 如果它不为零，因为Python防止代码出Bug所以最后要减去step。
stop 停止位置 NoDefault
step 步长 default = 1
</pre>
</h4>
